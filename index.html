<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo App</title>
  </head>
  <body> 
    <div class="container">
      <div class="display-4 mb-2">ToDo приложение</div>
      <div class="h4 mb-5">список задач на сегодня</div>
      <div class="cars mb-4"> 
        <ul class="list-group list-group-flush" id="tasksList"></ul>
      </div>
      <div class="card bg-light">
        <div class="card-header">Добавить задачу</div>
        <div class="card-body"> 
          <form id="form">
            <div class="form-group"> 
              <input class="form-control" id="taskInput" type="text" placeholder="Текст задачи" required><small class="form-text text-muted" id="emailHelp">Что делаем, сколько времени тратим, какой результат получаем.</small>
            </div>
            <button class="btn btn-primary btn-lg active" type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
